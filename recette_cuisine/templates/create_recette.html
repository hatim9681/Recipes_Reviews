{% extends 'base.html'%}
{% block content %}
<style>
    .banner {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(27, 23, 23, 0.703), rgba(0, 0, 0, 0.572)), url(food.jpg);
        background-size: cover;
        background-position: center;

    }

    .logo {
        margin-top: -30px;
        margin-left: 20px;
        width: 100px;
        cursor: pointer;

    }

    .foody {
        font-family: Arial, Helvetica, sans-serif;
        padding: auto;
        color: #a70e0e;
        font-size: 40px;
        font-weight: 900;
        text-indent: -25pc;
        margin-top: -10px;


    }




    form {

        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        padding: 20px;
        border: 2px solid #cccccc;
        border-radius: 10px;
        background-color: #313131de;
        max-width: 500px;
        margin: auto;
        max-width: 500px;

    }

    label {
        font-weight: bold;
        margin-top: 10px;
        color: white;
    }

    input,
    textarea {
        padding: 10px;
        border: 1px solid #000000;
        background-color: #dadada85;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    textarea {
        height: 150px;
    }

    input[type="file"] {
        margin-bottom: 20px;
    }

    button[type="submit"] {
        background-color: #a70a0a8e;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #a70a0a8e;
    }
    .input{
        color: #fff;
    }
</style>
<div class="banner">
    <h1 class="input">NEW RECEIPE</h1>
    <form method=POST enctype="multipart/form-data" name="form">
        {% csrf_token%}
        <label>Nom de la recette:</label>
        <input type="text" name="nom">
        <label>Temps de cuisson:</label>
        <input type="number" name="temps" min="0">
        <label>Pr√©paration:</label>
        <textarea name="preparation"></textarea>
        <label for="image">Image:</label>
        <input type="file" name="image">
        <button type="submit">ADD RECEIPE</button>
    </form>
</div>
{% endblock %}
